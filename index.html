<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Retro-Futuristic Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background: radial-gradient(circle, #1a1a2e, #000);
            color: #00ffea;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #00ffea;
            box-shadow: 0px 0px 15px #00ffea;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 10px;
            color: #ff00ff;
            text-decoration: none;
            font-size: 14px;
            text-shadow: 0px 0px 10px #ff00ff;
            transition: 0.3s;
        }
        .links a:hover {
            color: #00ffea;
            text-shadow: 0px 0px 15px #00ffea;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="My Picture">
        <div class="links">
            <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
            <a href="https://github.com/yourhandle" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourhandle" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
