<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Retro Gruvbox Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');
        
        body {
            background-color: #282828;
            color: #ebdbb2;
            font-family: 'Fira Code', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #d79921;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 8px;
            color: #b8bb26;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #fabd2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="My Picture">
        <div class="links">
            <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
            <a href="https://github.com/yourhandle" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourhandle" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
