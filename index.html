<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Retro Gruvbox Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');
        
        body {
            background-color: #282828;
            color: #ebdbb2;
            font-family: 'Fira Code', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #d79921;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 8px;
            color: #b8bb26;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #fabd2f;
        }
    </style>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var img = document.querySelector("img");
                var name = document.querySelector(".name");
                
                img.onerror = function() {
                    img.style.display = "none";
                    name.style.display = "block";
                };
            });
        </script>
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="Matthew Banks">
        <div class="links">
            <a href="https://github.com/matthewcbanks" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/matthew-banks-82a207220/" target="_blank">LinkedIn</a>
        </div>
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d208293.74940638988!2d-78.00614593737309!3d34.20850551989964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89aa66bc961618f9%3A0x5f3d10d1b8b4e7b!2sWilmington%2C%20NC!5e0!3m2!1sen!2sus!4v1710495999999"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
